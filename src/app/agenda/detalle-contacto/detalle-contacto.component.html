<mat-card class="cardFlotante" *ngIf="contactoSeleccionado">
    <button mat-fab color="accent" class="fabFlotante" (click)="cambiarValor(contactoSeleccionado);">
        <mat-icon >close</mat-icon>
      </button>
    <img mat-card-lg-image [src]="contactoSeleccionado.fotoLink">
    <mat-card-header>

        <mat-card-title>{{contactoSeleccionado.nombre}} {{contactoSeleccionado.apellidoPaterno}} {{contactoSeleccionado.apellidoMaterno}} </mat-card-title>
        <mat-card-subtitle>{{contactoSeleccionado.telefono}}</mat-card-subtitle>
        <mat-card-subtitle>{{contactoSeleccionado.email}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>

        <button mat-button mat-raised-button color="primary" [routerLink]="['/editar/',contactoSeleccionado.id]">Editar</button>
        <button mat-button mat-raised-button color="accent" (click)="eliminarContacto(contactoSeleccionado.id)">Eliminar</button>
    </mat-card-actions>
</mat-card>
